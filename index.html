<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Free Online Tools</title>

    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-XXXXXXXXXXXXXXXX",
            enable_page_level_ads: true
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .tool-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }
        .tool-card:hover {
            transform: scale(1.05);
        }
        .tool-icon {
            font-size: 30px;
            margin-bottom: 10px;
        }
        .tool-link {
            margin-top: 5px;
            font-size: 14px;
            color: blue;
            text-decoration: underline;
        }
        .toggle-btn {
            background: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        .dark-mode {
            background-color: #222;
            color: white;
        }
        .dark-mode .tool-card {
            background: #333;
            color: white;
        }
        .ad-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free Online Tools</h1>

        <!-- Dark Mode Toggle -->
        <button class="toggle-btn" onclick="toggleDarkMode()">Dark/Light Mode</button>

                 style="display:block"

        </div>

            <div class="tool-card">
                <div class="tool-icon">üîë</div>

            </div>
            <div class="tool-card">
                <div class="tool-icon">‚úçÔ∏è</div>
                <div>Word Counter</div>
                <a href="word-counter.html" class="tool-link">Open Tool</a>
            </div>
        </div>

        <!-- Google AdSense Banner at Bottom -->
        <div class="ad-container">
            <ins class="adsbygoogle"
                 style="display:block"

                 data-ad-format="auto"

            <script>

        </div>
    </div>

        // Dark Mode Toggle Function
